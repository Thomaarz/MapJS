<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- LINK -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <!-- SCRIPTS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://npmcdn.com/mapbox-gl-circle/dist/mapbox-gl-circle.min.js'></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="scripts/TraficLight.js" type="text/javascript"></script>


</head>
<body>

    <div id="main">
        <h1>MAP</h1>
        <div id="forms">
            <form class="form">
                <label for="login_pseudo">Pseudo</label>
                <input type="text" id="login_pseudo" class="input">

                <label for="login_password">Password</label>
                <input type="password" id="login_password" class="input">

                <button type="button" id="login-btn" class="btn">Se connecter</button>
            </form>

            <form class="form">
                <label for="register_pseudo">Pseudo</label>
                <input type="text" id="register_pseudo" class="input">

                <label for="register_password">Password</label>
                <input type="password" id="register_password" class="input">

                <label for="register_password_confirm">Confirmation</label>
                <input type="password" id="register_password_confirm" class="input">

                <button type="button" id="register-btn" class="btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <div id="map"></div>
    <div id="map-hider"></div>

    <script src="scripts/map.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>

</body>
</html>
